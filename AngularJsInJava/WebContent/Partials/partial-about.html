














<div class="container">








 <div class="row">
 
 

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      
      <form name="addform">
		  <div class="form-group">
		    <label for="Title">Asset Title</label>
		    <input type="text" class="form-control" id="assetTitle" placeholder="Title" ng-model="asset.assetTitle" required>
		    <span ng-show="addform.asset.assetTitle.$dirty && addform.asset.assetTitle.$invalid"></span>
		     <span ng-show="addform.asset.assetTitle.$error.required">This field is required</span>
		  </div>
		  <div class="form-group">
		    <label for="desc">Asset Description</label>
		    <input type="text" class="form-control" id="assetDesc" placeholder="Description" ng-model="asset.assetDesc" required>
		  </div>
		  <div class="form-group">
		    <label for="assetImageURL">Image url</label>
		    <input type="text" class="form-control" id="assetImageURL" placeholder="Image url" ng-model="asset.assetImageURL" required>
		  </div>
		  <div class="form-group">
		    <label for="assetImageURL">Price</label>
		    <input type="text" class="form-control" id="assetPrice" placeholder="Price in Rupees" ng-model="asset.assetPrice" required>
		  </div>
		   <div class="form-group">
		    <label for="cat">Category</label>
		    <input type="text" class="form-control" id="assetCat" placeholder="Category" ng-model="asset.assetCategory" required>
		  </div>
		
		</form>
	
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-primary"  ng-click = "postme(asset)">Add assets</button>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      <form>
		  <div class="form-group">
		    <label for="Title">Asset Title</label>
		    <input type="text" class="form-control" id="assetTitle" placeholder="Title" ng-model="asset.assetTitle" required>
		  </div>
		  <div class="form-group">
		    <label for="desc">Asset Description</label>
		    <input type="text" class="form-control" id="assetDesc" placeholder="Description" ng-model="asset.assetDesc" required>
		  </div>
		  <div class="form-group">
		    <label for="assetImageURL">Image url</label>
		    <input type="text" class="form-control" id="assetImageURL" placeholder="Image url" ng-model="asset.assetImageURL" required>
		  </div>
		  <div class="form-group">
		    <label for="assetImageURL">Price</label>
		    <input type="text" class="form-control" id="assetPrice" placeholder="Price in Rupees" ng-model="asset.assetPrice" required>
		  </div>
		   <div class="form-group">
		    <label for="cat">Category</label>
		    <input type="text" class="form-control" id="assetCat" placeholder="Category" ng-model="asset.assetCategory" required>
		  </div>
		
		</form>
	
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-primary"  ng-click = "saveChangesItem(asset)">Save Changes</button>
      </div>
    </div>
  </div>
</div>
 


  </div>
  </div>
  
  
  <div class="row">
    <div class="col-md-12">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-success" data-toggle="modal" data-target="#myModal" ng-click="empty();">
 Add assets
</button>
    </div>
  </div>
  
  
  <div class="row" >
  <div class="col-md-12">
    
      <div class="col-sm-4 col-md-3" ng-repeat="asset in assets">
      
      <div class="thumbnail">
         <div>
            <img alt="100%x200" ng-src="{{asset.assetImageURL}}" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
         </div>
          <div class="caption">
            <h3>{{asset.assetTitle}}</h3>
            <p>{{asset.assetDesc}}</p>
            <p>{{asset.assetPrice}}</p>
            <p>
            	<button class="btn btn-primary btn-warning" role="button" data-toggle="modal" data-target="#myModalEdit" ng-click="editItem(asset)"  >Edit</button> 
            <button class="btn btn-danger" role="button" data-toggle="modal"  data-target="#myModalDelete" ng-click="deleteItem(asset)">Delete</button></p>
          </div>
        </div>
        
        
      </div>
  </div>
  </div>
